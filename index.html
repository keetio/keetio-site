<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keetio - Connect. Chat. Discover.</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      color: #333333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
    }
    img.logo {
      width: 160px;
      height: auto;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2em;
      color: #5b4df1;
      margin: 0;
    }
    p.tagline {
      font-size: 1.2em;
      margin: 10px 0 20px 0;
      color: #666666;
    }
    p.description {
      max-width: 500px;
      text-align: center;
      margin-bottom: 30px;
    }
    .buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn {
      background-color: #5b4df1;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
    }
    .btn:hover {
      background-color: #473cd1;
    }
    footer {
      font-size: 0.9em;
      color: #888888;
    }
    footer a {
      color: #888888;
      text-decoration: none;
      margin: 0 8px;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <img src="keetio final logo.png" alt="Keetio Logo" class="logo" />
  <h1>Keetio</h1>
  <p class="tagline">Connect. Chat. Discover.</p>
  <p class="description">
    Keetio ! Coming soon on Google Play and App Store.
  </p>
  <div class="buttons">
    <a href="#" class="btn">Google Play</a>
    <a href="#" class="btn">App Store</a>
  </div>
  <footer>
    <a href="terms.html">Terms of Use</a> |
    <a href="privacy.html">Privacy Policy</a>
  </footer>
</body>
</html>
